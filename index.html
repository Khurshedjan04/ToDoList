<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="././style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top_background">
        <img
          src="		https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f4d6.svg"
          alt=""
        />
      </div>
      <div class="main_page">
        <div class="content">
          <h1 class="title">To-Do list</h1>
          <div class="buttons">
            <button class="attacher maker_list"><svg span class="maker_list" role="graphics-symbol" viewBox="0 0 16 16" class="collectionTable" style="width: 16px; height: 16px; display: block; fill: rgb(55, 53, 47); flex-shrink: 0; margin-right: 6px;"><path d="M2.39697 14.4634H13.5964C15.0532 14.4634 15.8311 13.6921 15.8311 12.2485V4.24609C15.8311 2.80249 15.0532 2.03125 13.5964 2.03125H2.39697C0.940186 2.03125 0.162354 2.7959 0.162354 4.24609V12.2485C0.162354 13.6987 0.940186 14.4634 2.39697 14.4634ZM1.63232 4.39771C1.63232 3.79126 1.94214 3.50122 2.52222 3.50122H7.28809V5.74243H1.63232V4.39771ZM13.4712 3.50122C14.0447 3.50122 14.3611 3.79126 14.3611 4.39771V5.74243H8.70532V3.50122H13.4712ZM1.63232 9.3811V7.10693H7.28809V9.3811H1.63232ZM8.70532 9.3811V7.10693H14.3611V9.3811H8.70532ZM2.52222 12.9934C1.94214 12.9934 1.63232 12.7034 1.63232 12.0969V10.7522H7.28809V12.9934H2.52222ZM14.3611 12.0969C14.3611 12.7034 14.0447 12.9934 13.4712 12.9934H8.70532V10.7522H14.3611V12.0969Z"></path></svg><span class="maker_list">Attacher</span></button>
            <button class="board maker_board"><svg class="maker_board" role="graphics-symbol" viewBox="0 0 16 16" class="collectionBoard" style="width: 16px; height: 16px; display: block; fill: rgba(55, 53, 47, 0.65); flex-shrink: 0; margin-right: 6px;"><path d="M2.39697 14.4634H13.5964C15.0532 14.4634 15.8311 13.6921 15.8311 12.2485V4.24609C15.8311 2.80249 15.0532 2.03125 13.5964 2.03125H2.39697C0.940186 2.03125 0.162354 2.7959 0.162354 4.24609V12.2485C0.162354 13.6987 0.940186 14.4634 2.39697 14.4634ZM2.52222 12.9934C1.94214 12.9934 1.63232 12.7034 1.63232 12.0969V4.39771C1.63232 3.79126 1.94214 3.50122 2.52222 3.50122H4.92822V12.9934H2.52222ZM6.34546 12.9934V3.50122H9.64795V12.9934H6.34546ZM13.4712 3.50122C14.0447 3.50122 14.3611 3.79126 14.3611 4.39771V12.0969C14.3611 12.7034 14.0447 12.9934 13.4712 12.9934H11.0652V3.50122H13.4712Z"></path></svg><span class="maker_board">Table</span></button>
            <button class="clear_local_storage">Clear entire list</button>
            <div class="underline"></div>
          </div>
        <div class="content_alpha">
          <div class="to_do_makers">
            <div class="left">
              <input
                class="todo"
                placeholder="Insert the to-do here!"
                type="text"
              />
              <input id="deadline" class="deadline" placeholder="Deadline" type="date" />
              <label class="forinput" for="deadline">Deadline</label>
              <select class="select1" name="" id="select">
                <option value="new">New</option>
                <option value="inProgress">In progress</option>
              </select>
              <label class="forselect" for="select">Is it new to-do or already in progress?</label>
              <button class="save">Save</button>
              <button class="clear">Clear</button>
            </div>
            <div class="right">
              <p>Who?</p>
              <div class="users">
                <div class="avatar">
                  <img class="imgimg"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0DmP_yIe0hFUbNfaC3xTD9gCgsHVA8JC0oI34P2MVJQ&s"
                    alt=""
                  />
                </div>
                <div class="user">
                  <div class="name">Xurshed</div>
                  <div class="status">Junior</div>
                </div>
              </div>
              <div class="users">
                <div class="avatar">
                  <img class="imgimg"
                    src="https://i.pinimg.com/736x/4b/0d/8a/4b0d8a3809bff41e4f010fc5add5effe.jpg"
                    alt=""
                  />
                </div>
                <div class="user">
                  <div class="name">Juraboy</div>
                  <div class="status">Senior</div>
                </div>
              </div>
              <div class="users">
                <div class="avatar">
                  <img class="imgimg"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAcJTaJ4jzo1Od0Vt2yGII2O0Ku4ZF8rbaHbf_a-KIJQ&s"
                    alt=""
                  />
                </div>
                <div class="user">
                  <div class="name">Muzaffar</div>
                  <div class="status">Proffessional</div>
                </div>
              </div>
            </div>
          </div>
          <div class="board_main hide">
          
   <div class="new box">
    <span>New</span>
    </div>

<div class="progg box">
    <span>In progress</span>
</div>
<div class="done box">
    <span>Done</span>
    </div>
</div>
          </div>
        </div>
        </div>
      </div>
    

    <script src="./main.js"></script>
  </body>
</html>
